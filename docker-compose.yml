services:
  db:
    image: mariadb:10.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: moodlepass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1s
      timeout: 1s
      retries: 10

  web:
    image: lsuonline/moodle-dev:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: moodle
      DB_USER: moodleuser
      DB_PASSWORD: moodlepass
      BRANCH_NAME: ${BRANCH_NAME:-default}
    restart: always
    ports:
      - "80"
    labels:
      - traefik.enable=true
      - traefik.http.routers.${BRANCH_NAME}.rule=Host(`${BRANCH_NAME}.localhost`)
      - traefik.http.routers.${BRANCH_NAME}.entrypoints=web
      - traefik.http.services.${BRANCH_NAME}.loadbalancer.server.port=80
      - traefik.http.routers.${BRANCH_NAME}.middlewares=moodle-headers
      - traefik.http.middlewares.moodle-headers.headers.customRequestHeaders.X-Forwarded-Host={host}
      - traefik.http.middlewares.moodle-headers.headers.customRequestHeaders.X-Forwarded-Proto=https

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    restart: always

  workday-simulator:
    image: workday-simulator
    ports:
      - "8080:8080"
    environment:
      SEED_DATA: "true"
      SEED_STUDENTS: 1000
      SEED_EMPLOYEES: 100
      SEED_COURSES: 50
      SEED_SECTIONS: 150
      AUTH_PASSWORD_ACADEMIC: academic
      AUTH_PASSWORD_EMPLOYEE: employee
    restart: always